name: Build Valentinator

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B build -G "Visual Studio 17 2022" -A x64

      - name: Build
        run: cmake --build build --config Release

      - name: Prepare Windows VST3 artifact
        shell: bash
        run: |
          mkdir -p staging
          cp -r build/Valentinator_artefacts/Release/VST3/Valentinator.vst3 staging/
          cd staging && 7z a -tzip ../Valentinator-Windows-VST3.zip Valentinator.vst3

      - name: Upload Windows VST3
        uses: actions/upload-artifact@v4
        with:
          name: Valentinator-Windows-VST3
          path: Valentinator-Windows-VST3.zip

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Valentinator-Windows-VST3

      - name: List files
        run: ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Valentinator ${{ github.ref_name }}
          body: |
            ## Valentinator ${{ github.ref_name }}

            Marine underwater audio effect processor.

            ### Installation

            **Windows (VST3):** Unzip and copy the `Valentinator.vst3` folder to `C:\Program Files\Common Files\VST3\`
            Then rescan plugins in your DAW (Reaper, Ableton, Bitwig, etc.)

            **macOS:** Build from source (see README) or use the locally built version.
          files: Valentinator-Windows-VST3.zip
